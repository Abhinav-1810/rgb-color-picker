<body>
    <div class="container">
        <div class="data">

            <input type="range" min="0" max="255" value="0" id="red" onchange="change()">

        </div>
        <div class="data">
            <label for="blue">B</label>
            <input type="range" min="0" max="255" value="0" id="blue" onchange="change()">
        </div>
        <div class="data">
            <label for="green">G</label>
            <input type="range" min="0" max="255" value="0" id="green" onchange="change()">
        </div>
        <span class="output">rgb(0 ,  0 ,  0)</span>
    </div>
    <script src="script.js"></script>
</body>
</html>
